<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Guest List</h1>
        <hr>
        <input type="text" id="name_input" placeholder="Type here"></input>
        <button onclick="submit()">Submit</button>
        <p id="output"></p>
        <br>
        <h1>Organised Guest List</h1>
        <hr>
        <button id="sort_button" onclick="show()">Show</button>
        <p id="output2"></p>
        <br>
        <h1>Sorted Guest List</h1>
        <hr>
        <button onclick="sort()">Sort</button>
        <p id="output3"></p>
        <br>
        <h1>Search A Name</h1>
        <hr>
        <input type="text" id="search_input" placeholder="Search"></input>
        <button onclick="searching()" id="search_button">Search</button>
        <p id="output4"></p>
    </body>
</html>
